<!DOCTYPE html>
<html>
<head>
<title>BookNote login</title>
</head>
  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="outsideAccess/css/login.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>



<body>
	<main>
		<article>
			<div id="login-box">
				<div id="login-box-img">
					<form th:action="@{/login}" method="post" class="login container text-center">
				        <div class="form-group"><label><input type="text" class="form-control" name="username" placeholder="Enter email"/> </label></div>
				        <div class="form-group"><label><input type="password" name="password" placeholder="Password" class="form-control"/> </label></div>
				        <div class="form-group"><input type="submit" class="btn btn-light" value="Submit"/></div>
				    </form>
			    </div>
		    </div>
	    </article>
    </main>
</body>

</html>
